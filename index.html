<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="url=http://127.0.0.1:5500/admin/index.html" id="meta">
    <link rel="shortcut icon" href="./img/pizza_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd40ade05d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/cards.css">
    <script src="./js/index.js" defer type="module"></script>
    <script src="./js/forms.js" defer type="module"></script>
    <title>Buon Appetito</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/pizza_logo.png" alt="">
            <p>Buon Appetito</p>
        </div>
    </header>
    <main>
        <div id="botoes" class="botoes"></div>
        <div class="sections" id="sections"></div>
    </main>
    <footer>
        <form class="duvidas-container" id="form">
            <input required type="text" id="seuNome" placeholder="Seu nome">
            <div class="numbers-container">
                <input required type="number" name="telefone" id="telefone" placeholder="Telefone">
                <input required type="number" name="celular" id="celular" placeholder="Celular">
            </div>
            <input required type="email" name="email" id="email" placeholder="Email">
            <select name="marcas" id="marcas">
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
            </select>

            <textarea required class="message" name="message" placeholder="Mensagem" id="" cols="01" rows="0"></textarea>
            <a class="button buttonFooter" id="formButton">Enviar</a>
        </form>
        <div class="infos-gerais">
            <div class="container-endereco-mail">
                <div class="infos-container location">
                    <i class="fa-solid fa-location-dot icon-infos"></i>
                    <p>Luis Carlos Berrini, nº 666</p>
                </div>
                <div class="infos-container envelope">
                    <i class="fa-solid fa-envelope icon-infos"></i>
                    <p>Buonappetito@gmail.com</p>
                </div>
            </div>
            <p class="copyright">
                Copyright © 2022 | CrazyDevs
            </p>
            <div class="redes-sociais">
                <i class="fa-brands fa-twitter icon-infos geral"></i>
                <i class="fa-brands fa-facebook-f icon-infos geral"></i>
                <i class="fa-brands fa-instagram icon-infos geral"></i>
                <i class="fa-brands fa-youtube icon-infos geral"></i>
            </div>
        </div>
    </footer>
</body>

</html>
