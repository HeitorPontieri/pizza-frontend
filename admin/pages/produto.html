<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="url=http://127.0.0.1:5500/admin/index.html" id="meta">
    <link rel="shortcut icon" href="../../img/pizza_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd40ade05d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../css/Produtos.css">
    <link rel="stylesheet" href="../../css/cards.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../css/imagePreview.css">
    <script src="../js/produto.js" defer type="module"></script>
    <title>Edição de Produto</title>
</head>

<body>
    <header>
        <a href="./administracao.html" class="logo">
            <img src="../../img/pizza_logo.png" alt="">
            <p>Buon Appetito</p>
        </a>
    </header>
    <main>
        <form>
            <div class="infos-produto">
                <div class="infos-geraisProduto">
                    <div class="input">
                        <h2 class="input-text">Nome do produto</h2>
                        <input type="text" id="produtoNome">
                    </div>
                    <div class="botoes-texto">
                        <h2 class="input-text">O produto está em promoção?</h2>
                        <div class="botoes-promocao" id="botoes-promocao">
                            <button type="button" class="sim" id="sim">Sim</button>
                            <button type="button" class="nao" id="nao">Não</button>
                        </div>
                    </div>
                    <div id="preco" class="input">
                        <div>
                            <h2 class="input-text">Preço atual do Produto</h2>
                            <input type="number" id="produtoPreco">
                        </div>
                        <div class="none" id="desconto-input">
                            <h2 class="input-text">
                                Porcentagem de desconto
                            </h2>
                            <input type="number" name="desconto" id="porcentagemDeDesconto">
                        </div>
                    </div>
                </div>
                <label class="picture" for="picture__input" tabIndex="0">
                    <img id="img-preview">
                </label>
            </div>
            <div class="infos-button-container">
                <div class="infos-especificas">
                    <div>
                        <h2 id="caract1" class="input-text"></h2>
                        <input id="input1" class="input" id="input1">
                    </div>
                    <div>
                        <h2 id="caract2" class="input-text"></h2>
                        <input id="input2" class="input" id="input2">
                    </div>
                    <input type="file" accept="image/png" name="picture__input" id="picture__input">
                </div>
                <button class="button buttonFooter" id="buttonProduto">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="infos-gerais">
            <div class="container-endereco-mail">
                <div class="infos-container location">
                    <i class="fa-solid fa-location-dot icon-infos"></i>
                    <p>Luis Carlos Berrini, nº 666</p>
                </div>
                <div class="infos-container envelope">
                    <i class="fa-solid fa-envelope icon-infos"></i>
                    <p>Buonappetito@gmail.com</p>
                </div>
            </div>
            <p class="copyright">
                Copyright © 2022 | CrazyDevs
            </p>
            <div class="redes-sociais">
                <i class="fa-brands fa-twitter icon-infos geral"></i>
                <i class="fa-brands fa-facebook-f icon-infos geral"></i>
                <i class="fa-brands fa-instagram icon-infos geral"></i>
                <i class="fa-brands fa-youtube icon-infos geral"></i>
            </div>
        </div>
    </footer>
</body>

</html>
