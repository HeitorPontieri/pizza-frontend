<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/pizza_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd40ade05d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/login.js" defer type="module"></script>
    <title>Login-Admin</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/pizza_logo.png" alt="logo Buon appetito">
            <p>Buon Appetito</p>
        </div>
    </header>
    <main>
        <img class="fatia" src="../img/fatia_login.png" alt="">
        <div class='login-container'>    
            <form>
                <div class="input-titulo">
                    <h2>Login</h2>
                    <input class="user" type="text" id="user">
                </div>
                <div class="input-titulo">
                    <h2>Senha</h2>
                    <input class="password" type="password" name="senha" id="password">
                </div>
                <a class="button buttonFooter" id="formButton">Entrar</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="infos-gerais">
            <div class="container-endereco-mail">
                <div class="infos-container location">
                    <i class="fa-solid fa-location-dot icon-infos"></i>
                    <p>Luis Carlos Berrini, nº 666</p>
                </div>
                <div class="infos-container envelope">
                    <i class="fa-solid fa-envelope icon-infos"></i>
                    <p>Buonappetito@gmail.com</p>
                </div>
            </div>
            <p class="copyright">
                Copyright © 2022 | CrazyDevs
            </p>
            <div class="redes-sociais">
                <i class="fa-brands fa-twitter icon-infos geral"></i>
                <i class="fa-brands fa-facebook-f icon-infos geral"></i>
                <i class="fa-brands fa-instagram icon-infos geral"></i>
                <i class="fa-brands fa-youtube icon-infos geral"></i>
            </div>
        </div>
    </footer>
</body>

</html>
